title: Blog
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          - handle: title
            field:
              type: text
              required: true
          - handle: content
            field:
              type: markdown
              display: Content
          - handle: author
            field:
              type: users
              display: Author
              default: current
              max_items: 1
          - handle: template
            field:
              type: template
              display: Template
          - handle: image
            field:
              type: assets
              display: Featured Image
              container: assets
              max_files: 1
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
  new_tab:
    display: 'New Tab'
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
