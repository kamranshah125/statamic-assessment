<div class="space-y-10">

  {{ content }}

    {{ if type == "paragraph" }}
      <p class="text-gray-700 text-lg">{{ text }}</p>
    {{ /if }}

    {{ if type == "image_carousel" }}
      <div class="swiper-container">
        <div class="swiper-wrapper">
          {{ images }}
            <div class="swiper-slide">
              <img src="{{ url }}" alt="" class="rounded shadow" />
            </div>
          {{ /images }}
        </div>
        <div class="swiper-pagination"></div>
      </div>
    {{ /if }}

    {{ if type == "accordion" }}
      <div x-data="{ open: false }" class="border rounded shadow p-4">
        <button 
          @click="open = !open"
          class="w-full text-left font-semibold text-lg text-blue-700 flex justify-between"
        >
          {{ title }}
          <span x-text="open ? '-' : '+'"></span>
        </button>
        <div x-show="open" x-transition class="mt-2 text-gray-700">
          {{ description }}
        </div>
      </div>
    {{ /if }}

  {{ /content }}

</div>
