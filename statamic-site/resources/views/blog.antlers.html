{{ collection:blog }}
  <article class="mb-4 p-4 bg-white rounded shadow flex gap-4 items-start">
  
{{ if image }}
  <img src="{{ image:url }}" alt="{{ title }}" class="w-32 h-32 object-cover rounded">
{{ else }}
  <img src="" alt="No image" class="w-32 h-32 object-cover rounded">
{{ /if }}

    <div>
      <h2 class="text-xl font-semibold">
        <a href="{{ url }}" class="text-blue-600 hover:underline">{{ title }}</a>
      </h2>
      <p class="text-sm text-gray-600">{{ date format="F j, Y" }}</p>
      <p class="mt-2">{{ excerpt }}</p>
    </div>
    
  </article>
{{ /collection:blog }}
